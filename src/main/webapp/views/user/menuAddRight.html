<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>用户中心</a></li>
			<li class="active"><strong>菜单添加权限</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="menuAddRightCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>权限条件查询</h5>
						<!--<div ibox-tools></div>-->
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">权限名称：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='baseInfo.rightName'>
							</div>
							<label class="col-sm-2 control-label">权限编码：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='baseInfo.rightCode'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20" type="button" ng-click='query()'>查询</button>
								<button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>用户信息列表</h5>
						<!--<div ibox-tools="" class="ng-scope"></div>-->
					</div>
					<div class="ibox-content">
						<div class="gridStyle" ui-grid="rightGrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-12 bgff">
				<div class="col-sm-12">
					<div class="col-sm-2"></div>
					<div class="col-sm-6">
						<button ladda="loadingDemo" ng-disabled="submitting" ng-click="editMenu()" class="ladda-button ladda-button-demo btn btn-primary"
							data-style="zoom-in">提交
						</button>
						<a ladda="loadingDemo" ui-sref="user.menu" class="ladda-button ladda-button-demo btn btn-primary4"
							data-style="zoom-in">返回
						</a>
					</div>
						
				</div>
			</div>
		<div style="clear: both"></div>
	</form>
	
</div>
