<div id="editMenuModal" class="modal fade" role="dialog">
	<div class="modal-dialog" style="width: 900px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					&times;</button>
				<h3 class="modal-title">菜单</h3>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<div class="gridStyle" ui-grid="menuGrid" ui-grid-selection ui-grid-resize-columns />
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" />
					<div class="col-sm-7">
						<button class="btn btn-primary" ng-disabled="submitting" type="button"
							ng-click='editMenu()'>提交</button>
						<button class="btn btn-primary8" type="button"
							ng-click='cancelMenu()'>取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
