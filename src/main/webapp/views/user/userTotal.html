<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>用户管理</a></li>
			<li class="active"><strong>用户统计</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="userTotalCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">用户名：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" ng-model="info.userName">
									</div>
									<label class="col-sm-2 control-label">手机号：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" ng-model="info.mobilephone">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">交易时间：</label>
									<div class="col-sm-8">
										<input type="datetime" style="width:auto;display:inline-block;" class="form-control" date-time ng-model="info.sTime" view="date" format="YYYY-MM-DD HH:mm:ss">
										-
										<div style="position: relative; display: inline-block">
											<input type="datetime" style="width:auto;display:inline-block;" class="form-control" date-time ng-model="info.eTime" view="date"  format="YYYY-MM-DD HH:mm:ss">
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary6 btn-mr20" type="button"
										 	ng-click="selectInfo()" id="btnSubmit">查询</button>
										<button class="btn btn-primary3 btn-mr20" type="button"
											ng-click="clear()" id="btnSubmit">清空</button>
										<a class="btn btn-primary5 btn-mr20" type="button" ui-sref="user.addUser" ng-show="hasPermit('userTotal.insert')"
										 	id="btnSubmit">新增</a>
										 <button class="btn btn-primary10 btn-mr20" type="button" ng-show="hasPermit('userTatal.detele')"
										 	ng-click="del()" id="btnSubmit">删除</button>
										 <button class="btn btn-primary7" type="button" ng-show="hasPermit('userTotal.export')"
										 	ng-click="exportInfo()" id="btnSubmit">导出</button>
									</div>
									
								</div>
								<div class="form-group">
									<div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-pagination ui-grid-selection ui-grid-pinning class="grid"></div>
								</div>
								
							</div>

						</div>
					</div>
				</div>
			</div>
	</form>
</div>
