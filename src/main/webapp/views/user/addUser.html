<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>用户统计</a></li>
			<li class="active"><strong>用户新增</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="addUserCtrl">
	<form class="form-horizontal" id="form1" name="horizontal" novalidate>
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label"><i class="red_req">*</i>用户名：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" ng-model="info.userName" name="userName" required>
										<div class="req_mesg" ng-show="horizontal.userName.$dirty && horizontal.userName.$invalid">
											<span ng-show="horizontal.userName.$error.required">用户名不能为空</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label"><i class="red_req">*</i>手机号码：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" ng-model="info.mobilephone" name="mobilephone" ng-pattern="/^1[3|4|5|7|8]\d{9}$/" required>
										<div class="req_mesg" ng-show="horizontal.mobilephone.$dirty && horizontal.mobilephone.$invalid">
											<span ng-show="horizontal.mobilephone.$error.required">手机号码不能为空</span>
											<span ng-show="horizontal.mobilephone.$error.pattern">请输入正确的手机号码</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">部门：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" ng-model="info.department">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">备注：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" ng-model="info.remark">
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary btn-rounded " type="button"
											ng-click="commit()" ng-disabled="horizontal.$invalid || submitting" id="btnSubmit">保存</button>
										<a class="btn btn-primary4" type="button" ui-sref="user.userTotal"
										 	id="btnSubmit">返回</a>
									</div>
									
								</div>
							</div>

						</div>
				</div>
			</div>
	</form>
</div>
