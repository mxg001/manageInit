<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>用户中心</a></li>
			<li class="active"><strong>权限添加菜单</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="rightAddMenuCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>权限名称：{{baseInfo.rightName}}</h5>
						<div ibox-tools="" class="ng-scope"></div>
					</div>
					<div class="ibox-content">
						<div class="gridStyle" style="height:600px;width:696px" ui-grid="menuGrid" ui-grid-save-state  ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-tree-view></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-12 bgff">
				<div class="col-sm-12">
					<div class="col-sm-2"></div>
					<div class="col-sm-6">
						<button ladda="loadingDemo" ng-click="editMenu()" class="ladda-button ladda-button-demo btn btn-primary btn-mr20"
							data-style="zoom-in" ng-disabled="submitting">提交
						</button>
						<a ladda="loadingDemo" ui-sref="user.right" class="ladda-button ladda-button-demo btn btn-primary4"
							data-style="zoom-in">返回
						</a>
					</div>
						
				</div>
			</div>
	</form>
	
</div>
